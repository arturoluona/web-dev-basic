<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form>
        <!-- section inputs-->
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
        </div>
        <hr>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <hr>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password">
        </div>
        <hr>
        <div>
            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="date">
        </div>
        <hr>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">
        </div>
        <hr>
        <div>
            <label for="file">Avatar</label>
            <input type="file" id="file" name="file">
        </div>
        <hr>

        <!-- textarea-->
        <label for="about">Acerca de mi</label><br>
        <textarea id="about" name="about" rows="5" cols="80"></textarea>
        <hr>

        <!-- inputs type radio-->
        <div>
            <label>Sexo</label>
            <input type="radio" id="m" name="sex" checked> <label for="m">Masculino</label>
            <input type="radio" id="f" name="sex"> <label for="f">Femenino</label>
        </div>
        <hr>

        <!-- inputs type checkbox-->
        <div>
            <label>Checkbox</label><br>
            <input type="checkbox" name="a" id="a"> <label for="a">check a</label><br>
            <input type="checkbox" name="b" id="b"> <label for="b">check b</label><br>
            <input type="checkbox" name="c" id="c"> <label for="c">check c</label><br>
            <input type="checkbox" name="d" id="d"> <label for="d">check d</label><br>
            <input type="checkbox" name="q" id="q"> <label for="q">check q</label><br>
        </div>
        <hr>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
